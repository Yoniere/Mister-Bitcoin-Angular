<form (ngSubmit)="onTransferToContact($event,transferAmount)">
    <label class="transfer-label" for="transferAmount">Transfer Coins </label>
    <br>
    <input  class="transfer-input" [(ngModel)]="transferAmount" type="number" min="0" name="transferAmount" id="transferAmount">
     <button class="transfer-btn" >Transfer</button>
</form>
