<h1 class="title">Market Price</h1>
<ngx-charts-bar-vertical class="market-price-chart" 
    [view]="[1000,400]"
    [results]="marketPrice"
    [xAxisLabel]="'Date'"
    [legendTitle]="'Date'"
    [yAxisLabel]="'Price'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
<br>
<hr>
<h1 class="title">Market Trade Volume</h1>
<ngx-charts-pie-chart class="trade-volume-chart"
    [results]="tradeVolume"
    [legend]="true"
    [legendTitle]="'Date'"
    [view]="[1000,300]"
    [labels]="true">
</ngx-charts-pie-chart>
