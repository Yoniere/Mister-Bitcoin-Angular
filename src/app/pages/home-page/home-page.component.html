<section class="home-page">
  <section class="user" *ngIf="user; else blockelse">
    <div class="user-details">
    <pre>Name: {{ user.name }}</pre>
    <pre>Coins: {{ user.coins }}</pre>
    <pre *ngIf="rate">Bitcoin Rate: {{ rate }}</pre>
  </div>
  <div  class="user-image" >
    <img src="https://robohash.org/set2" alt="">
  </div>
  </section>
  <ng-template class="signup" #blockelse>
  <signup (onUserSignup)="func($event)"></signup>
  </ng-template >

</section>
